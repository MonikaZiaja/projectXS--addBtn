<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section class="container">
        <form action="">
        <section class="menuSection">
            <div class="menuSection__input menuSection__input--number">
                <p class = 'inputTxt'>Enter your number: </p>
                <input  list='numbers'  class='inputTxt__input inputTxt__input--number' placeholder="Number" >
                <datalist id="numbers">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                </datalist>
            </div>
            <div class="menuSection__input menuSection__input--shape">
                <p class = 'inputTxt'>Choose a shape:</p>
                <input list='shapes' class='inputTxt__input inputTxt__input--shape' placeholder="Shape">
                
                <datalist id="shapes">
                  <option value="circle">
                  <option value="square">
                  <option value="rectangle">
                  <option value="ellipse">
                </datalist>
            </div>
            <div class="menuSection__input menuSection__input--shape">
                    <p class = 'inputTxt'>Choose a color:</p>
                    <input list='colors' class='inputTxt__input inputTxt__input--color' placeholder="Color">
                    
                    <datalist id="colors">
                      <option value="red">
                      <option value="green">
                      <option value="blue">
                      <option value="white">
                    </datalist>
                </div>
        </section>
       
    </form>
    <header class=headerSection>
        <button class=headerSection__btn--click>
            Add
        </button>
    </header>
  
    <section class="txtComment">
    
    </section>
    <main class="mainSection"></main>
</section>
    <script src='script.js'></script>
</body>

</html>
